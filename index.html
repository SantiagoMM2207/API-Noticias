<!-- Documento principal del sitio web -->
<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">  
    <title>Súper Noticias</title>
</head>
<body>
    <!-- Encabezado con el logo del sitio -->
    <header>
        <h1>
            <a href="index.html">
                <img src="img/logo.png" alt="Logo de Súper Noticias">
            </a>
        </h1>
    </header>

    <!-- Menú de navegación con categorías de noticias -->
    <nav>
        <ul class="categorias">
            <li><button onclick="buscar('tecnología')">Tecnología</button></li>
            <li><button onclick="buscar('programación')">Programación</button></li>
            <li><button onclick="buscar('deportes')">Deportes</button></li>
            <li><button onclick="buscar('economía')">Economía</button></li>
            <li><button onclick="buscar('educación')">Educación</button></li>
            <li><button onclick="buscar('cultura')">Cultura</button></li>
            <li><button onclick="buscar('salud')">Salud</button></li>
            <li><button onclick="buscar('mundo')">Mundo</button></li>
        </ul>
    </nav>

    <!-- Sección de búsqueda y clima -->
    <section class="busqueda-clima">
        <div class="busqueda">
            <input type="text" placeholder="¿Qué desea buscar?" id="busqueda">
            <button type="button" onclick="buscarTema()">Buscar</button>   
        </div>
        <div class="clima">
            <span id="ciudad">Cargando...</span>
            <img id="icono-clima" src="img/iconoClima.png" alt="Icono del clima" width="30">
            <span id="temp">--°C</span>
        </div>
    </section>

    <!-- Contenedor principal donde se mostrarán las noticias -->
    <main>
        <div class="container-noticias"></div>
    </main>

    <!-- Pie de página con información del creador -->
    <footer class="footer">
        <p>&copy; Elaborado por: Santiago Mendoza Meneses</p>
    </footer>

    <!-- Script principal de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
