<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="estilo.css"> 
    <title>Súper Noticias</title> 
</head>
<body>
    <!-- Encabezado de la página con el logo dentro de un enlace a la página principal -->
    <header>
        <h1>
            <a href="index.html">
                <img src="img/logo.png" alt="Logo de Súper Noticias">
            </a>
        </h1>
    </header>

    <!-- Menú de navegación con botones para filtrar noticias por categoría -->
    <nav>
        <ul class="categorias">
            <li><button onclick="buscar('tecnología')">Tecnología</button></li>
            <li><button onclick="buscar('programación')">Programación</button></li>
            <li><button onclick="buscar('deportes')">Deportes</button></li>
            <li><button onclick="buscar('economía')">Economía</button></li>
            <li><button onclick="buscar('educación')">Educación</button></li>
            <li><button onclick="buscar('cultura')">Cultura</button></li>
            <li><button onclick="buscar('salud')">Salud</button></li>
            <li><button onclick="buscar('mundo')">Mundo</button></li>
        </ul>
    </nav>

    <!-- Sección combinada para la barra de búsqueda y la información del clima -->
    <section class="busqueda-clima">
        <div class="busqueda">
            <input type="text" placeholder="Buscar más noticias" id="busqueda"> <!-- Campo de entrada para búsqueda de noticias -->
            <button type="button" onclick="buscarTema()">Buscar</button>   <!-- Botón para ejecutar la búsqueda -->
        </div>
        <div class="clima">
            <span id="ciudad">Cargando...</span> <!-- Nombre de la ciudad obtenida desde la API del clima -->
            <img id="icono-clima" src="img/iconoClima.png" alt="Icono del clima" width="30"> <!-- Icono representativo del clima -->
            <span id="temp">--°C</span> <!-- Temperatura actual -->
        </div>
    </section>

    <!-- Contenedor principal donde se cargarán dinámicamente las noticias -->
    <main>
        <div class="container-noticias"></div>
    </main>

    <!-- Pie de página con créditos -->
    <footer class="footer">
        <p>&copy; Elaborado por: Santiago Mendoza Meneses</p>
    </footer>

    <!-- Archivo JavaScript para la funcionalidad de la página -->
    <script src="app.js"></script>
</body>
</html>
